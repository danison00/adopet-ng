<app-modal-blank (eventCloseModal)="eventClickClose.emit()" [open]="open">
  <div class="content">
    <span>{{text}}</span>
    <div class="box-btn">
      <app-button (clickEvent)="eventClickClose.emit()"  type="gray" text="Cancelar"></app-button>
      <app-button (clickEvent)="eventClickConfirm.emit()" text="Confirmar"></app-button>
    </div>
  </div>
</app-modal-blank>
