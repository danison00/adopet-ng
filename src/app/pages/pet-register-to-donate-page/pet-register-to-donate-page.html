<modal-successful-register
  [open]="modalRegisterSuccess"
  [pet]="form.get('nome')?.value"
  (eventClose)="modalRegisterSuccess = false"
/>

<div class="box-form">
  <form
    [formGroup]="form"
    enctype="multipart/form-data"
    (ngSubmit)="onEnviar()"
    #formDir="ngForm"
  >
    <div class="row box-img-input">
      <div>
        <label
          (click)="form.get('imagem')?.markAsTouched()"
          [ngClass]="{
            alert: form.get('imagem')?.invalid && formDir.submitted
          }"
          for="imagem"
          class="input-img"
        >
          <img src="/assets/icons/download-icon.svg" alt="" srcset="" />
          <span>Foto do pet</span>
        </label>
        <input
          formControlName="imagem"
          class="img"
          type="file"
          id="imagem"
          name="imagem"
          accept="image/*"
        />
      </div>
      <div class="boxin">
        <app-input
          formControlName="especie"
          [isInvalid]="
            form.get('especie')?.invalid && formDir.submitted ? true : false
          "
          type="select"
          labelSelect="Espécie"
          [options]="petsMaisComuns"
        />
        <app-input
          [isInvalid]="
            form.get('nome')?.invalid && formDir.submitted ? true : false
          "
          placeholder="Nome"
          formControlName="nome"
        />
        <div class="row">
          <div class="w50">
            <app-input
              [isInvalid]="
                form.get('idade')?.invalid && formDir.submitted ? true : false
              "
              myMask="99"
              formControlName="idade"
              placeholder="Idade"
              type="number"
            />
          </div>
          <div class="w50">
            <app-input
              [isInvalid]="
                form.get('sexo')?.invalid && formDir.submitted ? true : false
              "
              formControlName="sexo"
              type="select"
              labelSelect="Sexo"
              [options]="['Macho', 'Fêmea']"
            />
          </div>
        </div>
        <div class="row">
          <div class="column w50">
            <app-input
              [isInvalid]="
                form.get('cidade')?.invalid && formDir.submitted ? true : false
              "
              formControlName="cidade"
              placeholder="Cidade"
            />
          </div>
          <div class="column w50">
            <app-input
              formControlName="estado"
              [isInvalid]="
                form.get('estado')?.invalid && formDir.submitted ? true : false
              "
              placeholder="Estado"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="">
      <textarea
        formControlName="caracteristicas"
        [ngClass]="{'alert' : form.get('caracteristicas')?.invalid && formDir.submitted }"
        placeholder="Características do pet..."
        name=""
        id=""
        cols="60"
        rows="5"
      ></textarea>
    </div>
    <div class="row j-sb">
      <app-input
        formControlName="castrado"
        type="checkbox"
        labelCheckBox="É castrado"
      />
      <app-input
        formControlName="cuidadosEspeciais"
        type="checkbox"
        labelCheckBox="Precisa de cuidados especiais"
      />
    </div>
    <div class="box-btn">
      <app-button text="Enviar" (clickEvent)="onEnviar()"></app-button>
    </div>
  </form>
</div>
