<app-header [btnLogout]="true"></app-header>

<app-modal-blank [open]="openModalPetDetails" (eventCloseModal)="openModalPetDetails = false">
  <app-pet-details-modal
    [pet]="pet"
    (eventClose)="openModalPetDetails = false"
    (eventInterest)="clickInterestIntPet()"
  />
</app-modal-blank >

<app-modal-blank [open]="openModalSuccessfulAdoption" (eventCloseModal)="openModalSuccessfulAdoption = false">
  <app-content-modal-successfull-adoption (eventClose)="openModalSuccessfulAdoption = false" [pet]="pet.nome"/>
</app-modal-blank>


<main>
  <div class="box-search" [ngClass]="{ 'show-left': boxSearchVisible }">
    <div (click)="onArrowClick()" *ngIf="boxSearchVisible" id="closeBtn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
        fill="#474747"
      >
        <path
          d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
        />
      </svg>
    </div>
    <div class="form-fixed">
      <app-box-search (closeEvent)="onArrowClick()"></app-box-search>
    </div>
  </div>
  <div class="box-animals" [ngClass]="{ blur: boxSearchVisible || openModalPetDetails }">
    <div class="cards-box">
      <div class="card" *ngFor="let pet of pets">
        <app-card-perfil-animal
          [animal]="pet"
          (eventClickcard)="onClickCard($event)"
        />
      </div>
    </div>
    <div class="control">
      <app-btn-control />
    </div>
  </div>
  <div *ngIf="!openModalPetDetails" class="arrow">
    <app-arrow-close (eventClick)="onArrowClick()" />
  </div>
</main>
