

<div class="box" (click)="clickCard($event)"> 

  <div class="box-img">
    <img [src]="animal.imgPath" alt="" />
  </div>
  <div class="box-text">
    
    <span class="nome">{{animal.nome}}</span>
    <span class="sub">{{animal.caracteristica}}, {{animal.idade}} anos</span>
    
  </div>
  
</div>
